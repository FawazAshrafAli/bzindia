
{% extends "admin_company/base/base.html" %}
{% load static %}

{% block title %}Add {{current_company.name}} Corporate Partners{% endblock title %}

{% block company_content %}  

	<!-- Content Starts -->
    <div class="row">
        <div class="col-lg-12">
            <form method="post" action="{% url 'superadmin:add_product_banner' current_company.slug %}" enctype="multipart/form-data" id="add-product-banner-form">
                {% csrf_token %}
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0" >Add Corporate Partners</h4>
                    </div>
                    <div class="card-body">                        

                        <div class="row">
                            <div class="col-sm-12">
                                <label class="col-form-label">Title <span class="text-danger">*</span></label>
                                <input class="form-control" type="text" id="title-input" name="title" placeholder="Title of Banner" required>                                 
                            </div>                            
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label class="col-form-label">Description <span class="text-danger">*</span></label>
                                <textarea class="form-control" name="description" id="description-input" placeholder="Description" required></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <label class="col-form-label">Image <span class="text-danger">*</span></label>
                                <input class="form-control" type="file" id="image-input" name="image" required>                                
                            </div>
                            <div class="col-sm-6">
                                <label class="col-form-label">Link <span class="text-danger">*</span></label>
                                <input class="form-control" type="url" id="link-input" name="link" placeholder="Link" required>
                            </div>
                        </div>
                    </div>
                </div>     

                <div class="text-center">
                    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                </div>
            </form>
                
        </div>
	<!-- /Content End -->
	
</div>
<!-- /Page Content -->
{% endblock company_content %}
